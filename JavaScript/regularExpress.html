<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<title> Regular Expressions </title> 
		<meta charset="UTF-8">
	</head> 
	<body> 
		<p id="resultPrev"></p> 
		<script>
			var msg = "One small step for man, one giant leap for mankind.";  
			var pattern = /[A-Z]/ig; 
			var result = msg.match(pattern);
			document.getElementById("resultPrev").innerHTML = result; 
		</script> 
	</body> 
</html>
