<!doctype html>
<html>  
    <head>
        <title>Link Tabs</title>
        <style>
            body{
                margin: 0; 
            }
            .container{
                display: flex;
            }
            .tab{
                display: inline-flex;
                height: 50px;
                width: 100px; 
                background-color: rgb(241, 172, 172);  
                margin-top: 20px; 
                margin: 2px; 
                border-radius: 2px; 
                justify-content: center; 
                align-items: center;
                color: white; 
                font-size: 1.3em; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="https://www.github.com/lithika-damnod">
                <div class="tab">
                    Github
                </div>
            </a>
            <a href="https://www.github.com/lithika-damnod">
                <div class="tab">
                    Twitter
                </div>
            </a>
            <a href="https://www.github.com/lithika-damnod">
                <div class="tab">
                    Facebook
                </div>
            </a>
            <a href="https://www.github.com/lithika-damnod">
                <div class="tab">
                    LinkedIn
                </div>
            </a>
        </div>
    </body>
</html>
