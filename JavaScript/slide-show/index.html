<!doctype html> 
<html>
    <head>
        <title>slideshow</title>
        <style>
            body{
                background-image: linear-gradient(to right, white , rgb(248, 180, 180));
            }
            h1{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-weight: lighter;             
            }
            .pic-frame{
                padding: 10px; 
                background-color: black; 
                border-radius: 10px; 
                width: 300px; 
                height: 200px; 
                margin: 10px; 
            }
            .pic-frame img{
                border-radius: 10px; 
                width: 300px; 
                height: 200px; 
                object-fit: cover; 
            }
			.control-bar{
				display: flex; 
			}
			.prev, .next{
				padding: 10px; 
			}
			.prev button{
				font-family: calibri; 
				font-size: 1.3em; 
				width: 100px; 
				height: 50px; 
				border: 2px solid white;
				border-radius: 30px;  
			}
			.prev button:hover{
				border: 2px solid black;
				cursor: pointer; 
			}
			.next button{
				font-family: calibri; 
				font-size: 1.3em; 
				width: 100px; 
				height: 50px; 
				border: 2px solid white;
				border-radius: 30px;  
			}
			.next button:hover{
				border: 2px solid black;
				cursor: pointer; 
			}
			.pic-frame:not(:first-child){
				display: none;
			}
			h1:not(:first-child){
				display: none; 
			}
			@-webkit-keyframes zoom{
				from{-webkit-transfor:scale(0)}
				to{-webkit-transofr:scale(1)}
			}
			@keyframes zoom{
				from{transform:scale(0)}
				to{transform:scale(1)}
			}
			.pop-up-image-animation{
				-webkit-animation-name: zoom;
				-webkit-animation-duration: 0.6s;
				animation-name:zoom; 
				animation-duration: 0.6s;  
			}
        </style>
    </head>
    <body>
		<script>
			var index = 1; 
			showSlides(index); 
			
			function slide(n){
				showSlides(index += n); 
			}
			
			function showSlides(n){
				var i; 
				var x = document.getElementsByClassName("pic-frame"); 
				var captions = document.getElementsByTagName("h1"); 
				if(n > x.length) { index = 1 }
				if(n < 1) { index = x.length }
				for(var i=0; i<x.length; i++){
					x[i].style.display = "none"; 
					captions[i].style.display = "none"; 
				}
				x[index-1].style.display = "block"; 
				captions[index-1].style.display = "block"; 
			}
		</script>
        <h1>Programming</h1>
        <div class="slide-container">
			<div class="pic-frame">
				<img src="images/charles-deluvio-pjAH2Ax4uWk-unsplash.jpg">
			</div>
			<h1>Programming Computer Setup</h1>
			<div class="pic-frame">
				<img src="images/joshua-aragon-BMnhuwFYr7w-unsplash.jpg">
			</div>
			<h1>Multi-Monitor Setup</h1>
			<div class="pic-frame">
				<img src="images/max-duzij-qAjJk-un3BI-unsplash.jpg">
			</div>
        </div>
		<h1>Coding</h1>
        <div class="pic-frame">
            <img src="images/mika-baumeister-J5yoGZLdpSI-unsplash.jpg">
        </div>
        <h1>Hacking</h1>
        <div class="pic-frame">
            <img src="images/clint-patterson-dYEuFB8KQJk-unsplash.jpg">
        </div>
		<div class="control-bar">
				<div class="prev">
					<button type="button" onclick="slide(-1)">Prev</button>
				</div>
				<div class="next">
					<button type="button" onclick="slide(1)">Next</button>
				</div>
		</div>
    </body>
</html>
