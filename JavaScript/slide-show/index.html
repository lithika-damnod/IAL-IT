<!doctype html> 
<html>
    <head>
        <title>slideshow</title>
        <style>
            body{
                background-image: linear-gradient(to right, white , rgb(248, 180, 180));
            }
            h1{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-weight: lighter;             
            }
            .pic-frame{
                padding: 10px; 
                background-color: black; 
                border-radius: 10px; 
                width: 300px; 
                height: 200px; 
                margin: 10px; 
            }
            .pic-frame img{
                border-radius: 10px; 
                width: 300px; 
                height: 200px; 
                object-fit: cover; 
            }
            /* hide the scroll bar */
            body::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Programming</h1>
        <div class="pic-frame">
            <img src="images/charles-deluvio-pjAH2Ax4uWk-unsplash.jpg">
        </div>
        <h1>Programming Computer Setup</h1>
        <div class="pic-frame">
            <img src="images/joshua-aragon-BMnhuwFYr7w-unsplash.jpg">
        </div>
        <h1>Multi-Monitor Setup</h1>
        <div class="pic-frame">
            <img src="images/max-duzij-qAjJk-un3BI-unsplash.jpg">
        </div>
        <h1>Coding</h1>
        <div class="pic-frame">
            <img src="images/mika-baumeister-J5yoGZLdpSI-unsplash.jpg">
        </div>
        <h1>Hacking</h1>
        <div class="pic-frame">
            <img src="images/clint-patterson-dYEuFB8KQJk-unsplash.jpg">
        </div>
    </body>
</html>
