<!DOCTYPE html> 
<!-- Array Methods -->
<html> 
	<head>
	</head> 
	<body>
		<p id="test1" style="font-size: 2em; font-weight: bolder; font-family: calibri; "></p>
			
		<!-- JavaScript Arrays -->
		<script> 
			
			//declare an array
			const age = []; 
			//declare an array with value
			const firstName = ["Tom", "Dave", "Anne", "Mary", "Jane"]; 
			
			//insert element by Index
			age[0] = 18; 
			age[1] = 17; 
			age[2] = 18; 
			age[3] = 16; 
			age[4] = 17; 
			
			var x; 
			
			//Push Elements (append)			
			x = firstName.pop();  		
			
			//Log Data to the Console
			console.log(x); 
			//print Data
			document.getElementById("test1").innerHTML = firstName;
		
		</script>
	</body>
</html>
