<!doctype html>
<html>
    <head>
        <title>vertical menu</title>
        <style>
            body{
                margin: 20px;  
            }
            .vertical-menu{
                width: 150px; 
            }
            .vertical-menu a{
                display: block; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-size: 1.2em; 
                background-color: black; 
                color: white; 
                padding: 5px; 
                margin: 5px; 
                text-align: center; 
                text-decoration: none;
            }
            .vertical-menu a:hover{
                background-color: royalblue; 
            }
            .vertical-menu a:active{
                background-color: violet; 
            }
        </style>
    </head>
    <body>
        <h1>Vertical Menu</h1>
        <div class="vertical-menu">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">News</a>
            <a href="#">Blog</a>
            <a href="#">Support</a>
            <a href="#">Partners</a>
        </div>
    </body> 
</html>
