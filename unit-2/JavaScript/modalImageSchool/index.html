<!DOCTYPE html>
<html>
	<head>
		<title>Image Pop Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body{
				font-family: Arial, Helvetica, sans-serif; 
			}
			#myImage{
				border-radius: 5px; 
				cursor: pointer; 
				transition: 0.3s; 
			}
			#myImg:hover{
				opacity: 0.7; 
			}
			.modal{
				display: none; 
				position: fixed; 
				z-index: 1; 
				padding-top: 100px; 
				left: 0; 
				top: 0; 
				width: 100%; 
				height: 100%; 
				overflow: auto; 
				background-color: rgb(0, 0, 0); 
				backgrond-color: rgba(0, 0, 0, 0.9);  
			}
			.modal-content{
				margin: auto; 
				display: block; 
				width: 80%; 
				max-width: 700px; 
			}
			#caption{
				margin: auto; 
				display: block; 
 				width: 80%; 
				max-width: 700px; 
				text-align: center; 
				color: #ccc; 
				padding: 10px 0; 
				height: 150px; 
			}
			.close{
				position: absolute; 
				top: 15px; 
				right: 35px; 
				color: #f1f1f1; 
				font-size: 50px; 
				font-weight: bold; 
				transition: 0.3s; 
			}
			.close:hover, .close:focus{
				color: #bbb; 
				text-decoration: none; 
				cursor: pointer; 
			}
			@media only screen and (max-width: 700px){
				.moda-content{
					width: 100%: 
				}
			}
		</style>
	</head>
	<body>
	
		<h2>Image Modal</h2>
		<p>This is the first Modal Image I created</p>
		<p>We use JavaScript to trigger the modal and to display the current image inside</p>
		<img id="myImg" src="photo-1536572701422-28e6051dd93f.jpg" width="100%" height="100%">
		
		<div id="myModal" class="modal">
			<span class="close">&times;</span>
			<img class="modal-content" id="img01" src="photo-1536572701422-28e6051dd93f.jpg">
			<div id="caption"></div>
		</div>
		<script> 
			var modal = document.getElementById("myModal"); 
			var img = document.getElementById("myImg"); 
			var modalImg = document.getElementById("img01"); 
			var captionText = document.getElementById("caption"); 
			img.onclick = function(){
				console.log("clicked image"); 
				modal.style.display = "block"; 
				modalImg.src = this.src; 
				captionText.innerHTML = this.alt; 
			}
			var span = document.getElementsByClassName("close")[0]; 
			span.onclick = function(){
				modal.style.display = "none"; 
			}
			
		</script>
	</body>
</html>
