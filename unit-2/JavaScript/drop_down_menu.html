<!doctype html>
<html>
    <head>
        <title>drop down menu</title>
        <style>
            body{
                margin: 0; 
            }
            .drop-btn{
                color: white; 
                background-color: black; 
                width: 100%;
                padding: 10px; 
                font-size: 1.3em; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                border: none; 
            }
            .drop-menu{
                background-color: tomato;
                display: none; 
            }   
            .drop-menu a{
                display: block; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-size: 1.2em;  
                color: white; 
                padding: 5px; 
                margin: 5px;     
                margin-top: 0; 
                text-align: center; 
                text-decoration: none;
            }
            .drop-btn:hover + .drop-menu{
                display: block; 
            }
            .drop-menu:hover{
                display: block; 
            }
        </style>
    </head>
    <body>
        <div class="menu-container">
            <button type="button" class="drop-btn">Menu</button>
            <div class="drop-menu">
                <a href="#">Home</a>    
                <a href="#">Contact</a>
                <a href="#">Gallery</a>
                <a href="#">About Us</a>
                <a href="#">News</a>
                <a href="#">Blog</a>
                <a href="#">Support</a>
                <a href="#">Partners</a>
            </div>
        </div> 
    </body>
</html>
