<!doctype html>
<html>
	<head>
		<title>Three Tabs</title>
		<style>
			body{
				font-family: Arial; 
			}
			.menu{
				overflow: hidden; 
				border: 1px solid black; 
				background-color: #f2f2f2; 
			}
			.tab{
				background-color: inherit; 
				float: left; 
				border: none; 
				cursor: pointer; 
				padding: 14px 16px; 
				font-size: 17px; 
			}
			.tab:hover{
				background-color: black;
				color: white; 
				border-radius: 2px; 
			}
			.tabcontent{
				display: none; 
				padding: 6px 12px; 
				border: 1px solid black; 
				border-top: none; 
			}
			.tab:active{
				background-color: grey; 
			}
		</style>
	</head>
	<body>
		<div class="Menu">
			<button class="tab" onclick="opentab('About')">About</button>
			<button class="tab" onclick="opentab('Favourites')">Favourites</button>
			<button class="tab" onclick="opentab('Contact')">Contact</button>
		</div>
		<div id="About" class="tabcontent">
			<h3>About Me</h3>
			<p>Hi, I'm Lithika Damnod, A guy who is interested in Computer Science</p>
		</div>
		<div id="Favourites" class="tabcontent">
			<h3>My Favourite Things</h3>
			<p>I love my family, coding, programming, playing guitar</p>
		</div>
		<div id="Contact" class="tabcontent">
			<h3>Contact</h3>
			<p>Mobile Number: 0770041341</p>
		</div>
		<script>
			function opentab(tablink){
				var i, tabcontent, tab; 
				tabcontent = document.getElementsByClassName("tabcontent");
				for(i=0; i<tabcontent.length; i++){
					tabcontent[i].style.display = "none"; 
				}
				document.getElementById(tablink).style.display = "block"; 
			}
		</script>
	</body>
</html>
