<!doctype html> 
<html>
	<head>
		<title>Tab</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body{
				font-family: Arial; 
			}
			.menu{
				overflow: hidden; 
				border: 1px solid black; 
				background-color: #f2f2f2; 
			}
			.tab{
				background-color: inherit; 
				float: left; 
				border: none; 
				cursor: pointer; 
				padding: 14px 16px; 
				font-size: 17px; 
			}
			.tab:hover{
				background-color: yellow; 
			}
			.tabcontent{
				display: none; 
				padding: 6px 12px; 
				border: 1px solid black; 
				border-top: none; 
			}
		</style>
	</head>
	<body>
		<h1>All about Me</h1>
		<div class="menu">
			<button class="tab" onclick="opentab('About')">About</button>
		</div>
		<div id="About" class="tabcontent">
			<h3>About Me</h3>
			<p>I'm Lithika.. A guy who actually confused about trinity school officers ¯\_(ツ)_/¯</p>
		</div>
		<script> 
			function opentab(tablink){
				document.getElementById(tablink).style.display = "block"; 
			}
		</script> 
	</body>
<html>
