<!doctype html> 
<html> 
    <head>  
        <title>ImageBox</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="data-box">
                <div class="img-block">
                    <img src="images/google/greg-bulla-lKjX3S4pdog-unsplash.jpg" height="350px" width="300px">
                </div>
                <div class="img-caption">    
                    Google
                </div>
            </div>
            <div class="data-box">
                <div class="img-block">
                    <img src="images/apple/photo-1536572701422-28e6051dd93f.jpg" height="350px" width="300px">
                </div>
                <div class="img-caption">    
                    Apple
                </div>
            </div>
            <div class="data-box">
                <div class="img-block">
                    <img src="images/amazon/bezo.jpg" height="350px" width="300px">
                </div>
                <div class="img-caption">    
                    Amazon
                </div>
            </div>
            <div class="pop-up-div"></div>
            <div class="data-box">
                <div class="img-block">
                    <img src="images/google/greg-bulla-lKjX3S4pdog-unsplash.jpg" height="350px" width="300px">
                </div>
                <div class="img-caption">    
                    Facebook
                </div>
            </div>
            <div class="data-box">
                <div class="img-block">
                    <img src="images/google/greg-bulla-lKjX3S4pdog-unsplash.jpg" height="350px" width="300px">
                </div>
                <div class="img-caption">    
                    Netflix
                </div>
            </div>
            <div class="data-box">
                <div class="img-block">
                    <img src="images/google/greg-bulla-lKjX3S4pdog-unsplash.jpg" height="350px" width="300px">
                </div>
                <div class="img-caption">    
                    HP
                </div>
            </div> 
            <div class="pop-up-div">
                <div class="control-bar">
                    <span class="close">&times;</span>  
                </div>
                <img src="" height="100%" width="100%" id="replaceImg">
            </div>
        </div>
    </body>
</html>
