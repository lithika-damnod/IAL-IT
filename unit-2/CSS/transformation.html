<!doctype html> 
<html> 
    <head>
        <title>CSS 2D Transformation</title>
        <style>
            .scale{
                width: 150px; 
                height: 150px; 
                background-color: rgb(238, 125, 125); 
                
                display: inline-flex; 
                justify-content: center; 
                align-items: center; 
                color: white; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-size: 1.3em; 
            }
            .scale:hover{
                background-color: rgb(233, 102, 102); 
                transform: scale(3, 2); 
            }
            .rotate{
                width: 150px; 
                height: 150px; 
                background-color: rgb(243, 243, 126); 
                
                display: inline-flex; 
                justify-content: center; 
                align-items: center; 
                color: white; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-size: 1.3em;
            }
            .rotate:hover{
                background-color: rgb(243, 216, 126); 
                transform: rotate(180deg); 
            }
            .translate{
                background-color: rgb(95, 95, 230);
                width: 150px; 
                height: 150px;  
                
                display: inline-flex; 
                justify-content: center; 
                align-items: center; 
                color: white; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-size: 1.3em;
            }
            .translate:hover{
                background-color: rgb(78, 78, 240); 
                transform: translate(50px, -20px); 
            }
            .skew{
                background-color: rgb(210, 127, 243); 
                width: 150px; 
                height: 150px; 
                
                display: inline-flex; 
                justify-content: center; 
                align-items: center; 
                color: white; 
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                font-size: 1.3em;
            }
            .skew:hover{
                background-color:rgb(215, 158, 238); 
                transform: skew(20deg, -30deg); 
            }
        </style>
    </head>
    <body>
        <h1>2D Transformation</h1>
        <div class="scale">Scale</div> <!-- scales the div using tranformation -->
        <div class="rotate">Rotate</div> <!-- rotates the div -->
        <div class="translate">Translate</div> <!-- moves the div along x and y coordinates -->
        <div class="skew">Skew</div> <!-- tilts the div -->
    </body>
</html>
