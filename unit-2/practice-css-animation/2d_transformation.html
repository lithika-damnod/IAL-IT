<!DOCTYPE html>
<html>
    <head>
        <style> 
            .box{
                display: block; 
                width: 100px; 
                height: 100px; 
                background-color: rebeccapurple; 
                margin: 10px; 
            }
            /* translate() */ 
            #box-1:hover{
                transform: translate(20px, 100px); /* 20px to the right and 100px to the down */        
            }
            /* rotate() */ 
            #box-2:hover{
                transform: rotate(-20deg); /* rotates 20 deg to the anticlockwise */ 
            }
            /* scale() */ 
            #box-3:hover{
                transform: scale(2, 3)   /* width: two times, height: 3 times */
            }
            /* skewX() */ 
            #box-4:hover{
                transform: skewX(20deg); 
            }
            /* skewY() */ 
            #box-5:hover{
                transform: skewY(20deg); 
            }
        </style>
    </head>
    <body>
        <!-- Transformation -->
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
    </body>
</html>
