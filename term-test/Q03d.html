<!DOCTYPE html>
<html>
  <head>
    <style>
      ol {
        background: pink;
        list-style-type: lower-roman; 
      }

      ul {
        background: lightblue;
        list-style-type: square; 
      }

    </style>
  </head>
  <body>

  <h1>Natural Beverages</h1>

    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>King Coconut</li>
    </ol>

    <h1>Artificial Beverages</h1>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

  </body>
</html>
