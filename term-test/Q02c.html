<body>
    <h1><u>Water</u></h1>
    <p>Water is a <em>natural resource.</em> It is <strong>vital</strong> for all known forms of life.</p>
    <p>Water covers 71% of the Earth's surface, mostly in seas and oceans.</p>
    <p>Its chemical formula is H<sub>2</sub>O.</p>
    Water is:
    <ul>
        <li>transparent</li>
        <li>tasteless</li>
        <li>oderless</li>
        <li>nearly colorless</li>
    </ul>
</body>
