<!doctype html> 
<html> 
    <head>
        <title>CSS Animation</title>
        <style>
            .parent{
                background-color: hsla(200, 100%, 20%); 
                height: 400px; 
                width: 400px; 
            }
            .child{
                background-color: red; 
                height: 50%; 
                width: 50%; 
                transition: 1s cubic-bezier(0.42, 0, 0, 1.64); 
            }
            .parent:hover .child{
                background-color: yellowgreen; 
                transform: translateX(100%); 
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
