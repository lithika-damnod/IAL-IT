<!doctype html>
<html>
    <head>
        <title>CV Template</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="side-panel">
                <div class="profile-pic">
                    <img src="https://www.w3schools.com/w3images/avatar_hat.jpg" width="100%" height="100%">
                    <h1>Jane Doe</h1>
                </div>
                <div class="main-info">
                    <p>
                        <i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>
                        Designer
                    </p>
                    <p>
                        <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>
                        London, UK
                    </p>
                    <p>
                        <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>
                        ex@mail.com
                    </p>
                    <p>
                        <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>
                        1224435534
                    </p>
                </div>
                <div class="hr-line">
                    <div class="hr"></div>
                </div>
                <div class="skills">
                    <h1>
                        <i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>
                        Skills
                    </h1>
                    <div class="progress-container">
                        <p class="progress-header">Adobe Photoshop</p>
                        <div class="progress">
                            <div class="progress-bar width-1">
                                <p>90%</p>
                            </div>
                        </div>
                        <p class="progress-header">Photography</p>
                        <div class="progress">
                            <div class="progress-bar width-2">
                                <p>80%</p>
                            </div>
                        </div>
                        <p class="progress-header">Illustrator</p>
                        <div class="progress">
                            <div class="progress-bar width-3">
                                <p>75%</p>
                            </div>
                        </div>
                        <p class="progress-header">Media</p>
                        <div class="progress">
                            <div class="progress-bar width-4">
                                <p>50%</p>
                            </div>
                        </div>
                    </div>
                    <h1>
                        <i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>
                        Languages
                    </h1>
                    <div class="progress-container">
                        <p class="progress-header">English</p>
                        <div class="progress">
                            <div class="progress-bar width-5">
                            </div>
                        </div>
                        <p class="progress-header">Spanish</p>
                        <div class="progress">
                            <div class="progress-bar width-6">
                            </div>
                        </div>
                        <p class="progress-header">German</p>
                        <div class="progress">
                            <div class="progress-bar width-7">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="work"></div>
                <div class="edu"></div>
            </div>
        </div>
    </body>
</html>
