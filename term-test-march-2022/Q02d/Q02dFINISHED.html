<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Q02d</title>
    <style>
      img {
        width: 200px;
        height: 200px;

        /* Add your code here to create a border */
        border: 3px solid black; 
      }

      .sticky_note {
        width: 200px;
        padding: 20px;

        /* Add your code here to set the background */
       background-color: #FEFE33; 
      }

      .rotate {
        /* Add your code here to rotate the sticky note */
       transform: rotate(7deg); 
      }
    </style>
  </head>
  <body>
    <div class="sticky_note rotate">
      <img src="boats.jpg"/>
      <p>Sail away to the most tranquil places.</p>
    </div>
  </body>
</html>
